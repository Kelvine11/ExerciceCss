<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="bootstrap" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<main>
<h1 class="p-3">Exercice 1 - Formulaire</h1>
<hr>
<div class=" container col-6">
<form class="justify-content-center text-bg-dark mb-3 p-3 rounded-2">
    <label class="form_label">Email:</label>
    <div class="input-group mb-3">
        <input type="text" class="form-control">
        <span class="input-group-text">@</span>
        <input type="text" class="form-control">
    </div>
    <label class="form_label">Password:</label>
    <input type="password" class="form-control" name="password" id="password">
    <div class="mb-3 form-check-reverse">
    <label class="form-check-label d-flex justify-content-end">Remember me?</label>
    <input type="checkbox" class="form-check-input" name="remember" id="remember">
    </div>
    <hr>
    <button type="submit" class="btn btn-dark border border-white">Send</button>
    
</form>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</main>
</body>
